<nav>
    <div class="row">
        <div class="col-xs-10 col-sm-5 col-md-4 col-lg-4 text-left">
            <h1>{{defaultItem.name}}</h1>
        </div>
        <div class="col-xs-2 col-sm-7 col-md-8 col-lg-8 text-right">
            <a  (click)="LogoutClick()" >
                <img src="/assets/img/logout.png" alt="logout" style="margin:10px 15px">
            </a>
        </div>
    </div>
</nav>
<section class="sub-nav">
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-2 col-lg-2 text-left">
            <kendo-dropdownlist 
                [data]="listItems" 
                [textField]="'name'"  
                [defaultItem]="defaultItem"
                [valueField]="'name'"
                (selectionChange)="itemsControlChange($event)"
                >
            </kendo-dropdownlist>
        </div>

    </div>
</section>
